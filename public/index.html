<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      const csv_url = "https://gist.githubusercontent.com/whoinlee/3000d2a926de7fb1697ba1fd5500af8e/raw/2a4025eaa8cbb51fe801cf290609d77151509347/cssNamedColors.csv";
      const fetchText = async(url) => {
        const text = await(await fetch(url)).text();
        // console.log(text);
        return text;
      };
      fetchText(csv_url).then( text => console.log("csv data: \n", text) );

      // fetch(csv_url)
      // .then(res => {
      //   res.text().then(text => { console.log(text); } );
      // });

      
    </script>
    <div id="root"></div>
  </body>
</html>
